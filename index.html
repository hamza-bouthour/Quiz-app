<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-app</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<header>
    <div class="header-text">
        <h1>Test your space Knowledge!</h1>
    </div>
</header>

<body>

    <div class="quiz-introduction">
        <h2>Welcome to the space quiz!</h2>
        <p>This quiz has 10 questions with difficulty "easy".</p>
        <p>Average score is 7 / 10.</p>
        <br>
        <button class="start-quiz-button">Start quiz!</button>
    </div>
    <div class="mobile-quiz">

        <div class="quiz hidden">
            <div class="mobile-version">
                <div class="answer-window hidden">
                    <p class="answer-text"></p>
                    <p class="display-correct-answer"></p>
                </div>
            </div>
            <form>
                <p class="mobile-version">Correct answers: <span class="count-correct-answers"></span></p>
                <p class="mobile-version">Remaining Questions: <span class="count-remaining"></span></p>
                <h3>Question : <span></span></h3>
                <p class="question-list"></p>
                <div class="answers answers-list"></div>
                <button class="submit-answer" type="submit">Continue</button>
            </form>
            <div class="quiz-end hidden">
                <p>Thank you for answering the questions! Your score is <nobr><span class="report-score"></span></nobr>
                </p>
                <button class="reset hidden">Restart</button>
            </div>
        </div>
    </div>

    <div class="desktop-version">
        <div class="answer-window hidden">
            <p class="answer-text"></p>
            <p class="display-correct-answer"></p>
        </div>
    </div>
    
    <div class="summary hidden">
        <p>Correct answers: <span class="count-correct-answers"></span></p>
        <br><br><br>
        <p>Remaining Questions: <span class="count-remaining"></span></p>
    </div>

</body>

</html>
